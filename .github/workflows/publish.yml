  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup coursier cache
        uses: coursier/cache-action@v8.0
      - uses: VirtusLab/scala-cli-setup@v1.12.3
      - name: Verify PGP public key is discoverable (temp)
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_PRIVATE_KEY: ${{ secrets.PGP_PRIVATE_KEY }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        run: |
          set -euo pipefail
          echo "Checking Ubuntu keyserver HKP lookup…"
          curl -fsSL "https://keyserver.ubuntu.com/pks/lookup?op=get&options=mr&search=0x9070266DBA73C465" >/dev/null
          echo "OK: keyserver.ubuntu.com can serve the key"

          echo "Checking keys.openpgp.org HKP lookup…"
          curl -fsSL "https://keys.openpgp.org/pks/lookup?op=get&options=mr&search=0x9070266DBA73C465" >/dev/null || true
      - name: Run tests
        run: scala-cli --power test .
