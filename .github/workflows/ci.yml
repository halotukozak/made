name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Scalafmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: VirtusLab/scala-cli-setup@v1
      - name: Check formatting
        run: scala-cli fmt --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: VirtusLab/scala-cli-setup@v1
      - name: Compile
        run: scala-cli compile --power .
      - name: Run tests
        run: scala-cli test --power .
